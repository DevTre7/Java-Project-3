<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote For The Best Movie</title>
</head>
<body>
<!--Create a form with a 'GET' request on the path 'voteForBestMovie'-->
<form action="voteForBestMovie" method="GET">
    <p>Your Name: <input type="text" name="voterName"></p>
    <select name="movieId">
        <option value="0">select movie</option>
        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
    </select>
    <p><input type="submit" value="Submit" /></p>

    <!--Add a link to the voting page for users to get home to the index page-->
    <!--<a href="voteForBestMovieForm">Vote for your favorite movie!</a>-->

</form>
<!--Add a link within the bestMovie.html file to navigate to 'Home' page-->
<a href="/">Home</a>

</body>
</html>
